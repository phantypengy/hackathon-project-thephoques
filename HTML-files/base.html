<!doctype html>
<meta charset="UTF-8" />
<link rel="stylesheet" href="base.css" />

<html>
  <head>
    <script src="base.js" defer></script>

    <title>Audio Player</title>
  </head>
  <body>
    <div class="backdrop">
      <div class="container">
        <div class="gallery">
          <img id="art" src="media/blake.png" alt="Album Art" />
        </div>
        <div class="elements">
          <p id="details">The Smashing Pumpkins - Mayonaise</p>
          <nav>
            <audio id="audioPlayer">
              <source src="media/Mayonaise.wav" type="audio/wav" />
              Your browser does not support the audio element.
            </audio>
            <input id="progressBar" type="range" value="0" />

            <div class="controls">
              <img id="playButton" onclick="pausePlay()" src="media/play.png" />
            </div>
          </nav>
        </div>
      </div>
  </body>
</html>
